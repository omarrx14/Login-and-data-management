<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet" type="text/css">


    <title>Sign Up</title>
</head>

<body>
    <h2>Sign Up</h2>
    <form method="POST" action="/signup">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" required><br><br>
        
        <label for="nombre">Name:</label>
        <input type="text" class="form-control" id="nombre" name="name" required><br><br>
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br><br>
        
        <label for="edad">Edad:</label>
        <input type="text" id="edad" name="edad" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="contrasena">Password:</label>
        <input type="password" id="contrasena" name="password" required><br><br>
        
        <button type="submit" class="form-control">Sign Up</button>
    </form>
</body>

</html>
