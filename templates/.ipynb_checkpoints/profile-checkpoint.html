<!DOCTYPE html>

{% extends 'layout.html' %}
  
{% block title %}Profile{% endblock %}
  
{% block content %}
<h1>Profile Page</h1>
<div>
    <p>Your account details are below:</p>
    <table>
        <tr>
            <td>Name:</td>
            <td>{{ account[1] }}</td>
        </tr>
  <tr>
            <td>Username:</td>
            <td>{{ account[6] }}</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{ account[2] }}</td>
        </tr>
    </table>
</div>
{% endblock %}
